# ============================================================

# ------------------------------------------------------------
# Linaje (múltiple)
# ------------------------------------------------------------
parent_variants_f05: []        # lista de variantes F05 — OBLIGATORIO

# ------------------------------------------------------------
# Régimen temporal (valores puros)
# ------------------------------------------------------------
